{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl text-center font-bold mb-6">เข้าสู่ระบบ</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">ชื่อผู้ใช้งาน:</label>
                <input type="text" id="username" name="username"
                    class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน:</label>
                <input type="password" id="password" name="password"
                    class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="text-center">
            <button type="submit"
                class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline">
                Login
            </button>
            
            <p>
              <br>
              <a href="/RegisterStudent">สมัครสมาชิกสำหรับนักศึกษา</a><br>
              <a href="/RegisterPerson_responsible_for_the_project">สมัครสมาชิกที่ปรึกษาโครงการ</a><br>
            </p>
            <p>
              <a href="{}">ลืมรหัสผ่าน?</a>
            </p>
            </div>
        </form>
    </div>
</body>

</html>
